<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMind</title>

    <link rel="stylesheet" href="./css/index.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

    </head>

<body>
    <header >
        <div id = "navbar">
            <div class="brand">
                <h2> FlashMind
                    <!-- <i class="material-icons">messenger</i>  -->
                </h2>
                      
            </div>
            <div class="content">
                <div>
                    <select id="menu" >
                        <option value="menu">Menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <input class="inp-search" placeholder="Tìm kiếm ở đây ...">
                    <button class="bnt-search"><i class="material-icons">search</i></button>
                </div>
                <div class="login">
                    <button class="bnt-login">Đăng nhập</button>
                    <button class="bnt-register">Đăng kí</button>
                </div>
            </div>
        </div>
    </header>

    <div id ="introduce-body" >
        <div class="left-body">
            <div class="title">
                <h2> Vươn tới</h2>
                <h2> phiên bản tốt hơn</h2>
                <h2> của chính bạn</h2>
            </div>
            
            <div>Thông thạo bài học, bớt nhạc thêm vui</div>
            
            <div>
                <button class="code">Bắt đầu nào</button>
            </div>            

            <div>
                <span>Mình là người dạy</span>
                <span>Mình là phụ huynh</span>
            </div>
        </div>
        <div class="right-body">
            <img src = "./img/index.png" alt = "img" width="100%"/>
            <div class="content">
                <h5>PlashMind dành cho ai?</h5>
                <p>Cho những mọt sách ham học nhưng hay quên,</p>
                <p>Cho những người bạn nhiều khi mải ngủ quên học</p>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</html>
